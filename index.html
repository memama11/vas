<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day to kratae</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Happy Valentine's Day</p>
                    <p class="words line2">เซอร์ไพรส์! วันนี้วันอะไรเอ่ยยย</p>
                    <p class="words line3">รักและห่วงใยเธอเสมอน้า จุ้บๆ</p>
                    <p class="words line4">mark jub</p>
        
                </div>
               
            
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>

        <center><h1> <a href="https://youtu.be/OYPiXBIgvJ8?si=inrzMYKGp-R-9luk">กดเพื่อไปต่อออ</a></h1></center>
        <script src="index.js"></script>
    </body>
</html>
